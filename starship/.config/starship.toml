format = """
$shell\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$cmd_duration $jobs $time\
$line_break\
$character"""

[username]
show_always = true

[hostname]
ssh_only = false
ssh_symbol = " "

[shell]
unknown_indicator = 'mystery shell'
style = 'bright-black'
disabled = false

[nodejs]
symbol = " "
format = "[$symbol($version )]($style)"

[fill]
symbol = " "


[directory]
read_only = " "
truncation_symbol = "~/"
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bright-black"

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = " "

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

[package]
symbol = " "
disabled = false

